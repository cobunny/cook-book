<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <div class="row mb-4">
    <div class="col">
    </div>
    <div class="col-sm-5">
      <label for="name">Ingredient Name</label>
      <input #ingName="ngModel" ngModel name="ingName" type="text" id="name" class="form-control" required minlength="3" maxlength="10">
      <div class="alert alert-danger mt-1" *ngIf="ingName.touched && ingName.invalid">
        <div *ngIf="ingName.errors.required">Ingredient name is required! </div>
        <div *ngIf="ingName.errors.minlength">Name should be mininum {{ingName.errors.minlength.requiredLength}} characters </div>
      </div>
    </div>
    <div class="col-sm-2">
      <label for="amount">Amount</label>
      <input #amount="ngModel" ngModel name="amount" type="number" id="amount" class="form-control" required [min]="1">
      <div class="alert alert-danger mt-1" *ngIf="amount.touched && amount.invalid">
        <div *ngIf="amount.errors.required">Ingredient amount is required!</div>
        <div *ngIf="amount.errors.min">Amount should be higher than 0. </div>
      </div>
    </div>
    <div class="col">
    </div>
  </div>
  <div class="d-flex justify-content-center mb-4">
    <button class="btn btn-success p-2  mr-3" type="submit" [disabled]=f.invalid>{{editMode ? 'Update':'Add'}}</button>
    <button class="btn btn-danger p-2  mr-3" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
    <button class="btn btn-primary p-2  mr-3" type="button" (click)="onClear()">Clear</button>
  </div>
</form>
