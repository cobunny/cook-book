<app-shopping-edit (ingredientAdded)="onIngredientAdded($event)">
</app-shopping-edit>
<div class="row">
  <div class="col">
  </div>
  <div class="col-sm-7">
    <ul class="list-group" *ngFor="let ingredient of ingredients">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ingredient.name}}
        <span class="badge badge-primary badge-pill">{{ingredient.amount}}</span>
      </li>
    </ul>
  </div>
  <div class="col">
  </div>
</div>
