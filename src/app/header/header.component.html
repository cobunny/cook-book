<header class="header mb-5">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand text-white" routerLink="/">Recipe Book</a>
    <button class="navbar-toggler" type="button" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="collapseMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="collapseMenu" [ngbCollapse]="isCollapsed">
      <ul class="navbar-nav">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link text-white" routerLink="/recipes">Recipes</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link text-white" routerLink="/shopping-list">Shopping List</a>
        </li>
        <li class="nav-item dropdown" ngbDropdown>
          <a class="nav-link dropdown-toggle text-white" id="dropdown" role="button" ngbDropdownToggle>Manage</a>
          <div class="dropdown-menu" aria-labelledby="dropdown" ngbDropdownMenu>
            <a class="dropdown-item">Save data</a>
            <a class="dropdown-item">Fetch data</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>
</header>
